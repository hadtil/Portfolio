<script type='text/javascript'>
  var chosen;

  function getIcon(val) {
    var one = '<i class="fab fa-steam-symbol"></i>';
    var two = '<i class="fab fa-500px"></i>';
    var three = '<i class="fab fa-accessible-icon"></i>';
    var four = '<i class="fab fa-amazon"></i>';
    var five = '<i class="fab fa-android"></i>';
    var six = '<i class="fas fa-boxes"></i>';
    var seven = '<i class="fas fa-handshake"></i>';
    var eight = '<i class="fas fa-plus"></i>';
    var nine = '<i class="fas fa-globe"></i>';
    var ten = '<i class="fas fa-flag-checkered"></i>';

    switch (val) {
      case 0:
        return ten;
        break;
      case 1:
        return one;
        break;
      case 2:
        return two;
        break;
      case 3:
        return three;
        break;
      case 4:
        return four;
        break;
      case 5:
        return five;
        break;
      case 6:
        return six;
        break;
      case 7:
        return seven;
        break;
      case 8:
        return eight;
        break;
      case 9:
        return nine;
        break;
      case 10:
        return ten;
        break;
      default:
        // code block
        return ten;
    }
  }

  function addCell(tr, val) {
    var td = document.createElement('div');
    td.setAttribute("class", "col-sm");

    var rnd;
    var output;
    if (val < 1) {
      rnd = Math.floor(Math.random() * 10);
      while (rnd == chosen) {
        rnd = Math.floor(Math.random() * 10);
      }
      output = getIcon(rnd);
    } else if (val == 'Empty') {
      output = '';
    } else if (val % 9 == 0) {
      output = getIcon(chosen);
    } else {
      rnd = Math.floor(Math.random() * 10);
      while (rnd == chosen) {
        rnd = Math.floor(Math.random() * 10);
      }
      output = getIcon(rnd);
    }

    if (val == 'Empty') {
      val = '';
    }

    td.innerHTML = val + ' ' + output;

    tr.appendChild(td)
  }


  function addRow(tbl, base) {
    var tr = document.createElement('div');
    tr.setAttribute("class", "row");

    addCell(tr, 'Empty');
    addCell(tr, 'Empty');
    addCell(tr, 'Empty');


    addCell(tr, base);
    addCell(tr, base + 1);
    addCell(tr, base + 2);
    addCell(tr, base + 3);
    addCell(tr, base + 4);

    addCell(tr, 'Empty');
    addCell(tr, 'Empty');
    addCell(tr, 'Empty');

    tbl.appendChild(tr)
  }

  function showResult() {
    var x = document.getElementById("tbl");
    x.style.display = "none";

    var y = document.getElementById("result");
    y.style.display = "block";

    // if (x.style.display === "none") {
    //   x.style.display = "block";
    // } else {
    //   x.style.display = "none";
    // }

    y.innerHTML = getIcon(chosen);
    y.style.fontSize = "95px";
  }

  function hideResult() {
    var x = document.getElementById("tbl");
    x.style.display = "block";

    var y = document.getElementById("result");
    y.style.display = "none";

    // if (x.style.display === "none") {
    //   x.style.display = "block";
    // } else {
    //   x.style.display = "none";
    // }
  }

  function main() {
    hideResult();

    tbl = document.getElementById('tbl');

    chosen = Math.floor(Math.random() * 10);

    var index;
    for (index = 0; index < 100; index += 5) {
      addRow(tbl, index);
    }
  }
</script>
