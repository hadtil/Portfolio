<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API Testing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <h1>Welcome</h1>
    <h2>We're testing API's</h2>

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-1 text-center">Ticker Application</h1>
      </div>
    </div>

  <div class="alpha">
    <div class="text-center alpha">
      <form class="form-group" action="/" method="post">
        <label for="CurrencyUnits" class="sr-only">Amount</label>
        <input type="number" name="CurrencyUnits" class="form-control" placeholder="Enter amount of currency" required autofocus>
        <br>
        <select class="form-control" name="crypto">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Etherium</option>
          <option value="LTC">Litecoin</option>
        </select>
        <br>
        <select class="form-control" name="fiat">
          <option value="USD">US Dollars</option>
          <option value="GBP">British Pound</option>
          <option value="EUR">Euro</option>
        </select>
        <br>
        <button type="submit" name="CheckButton" class="btn btn-primary">Check</button>


      </form>
    </div>
  </div>

  </body>
</html>
